<!doctype html>
<html>
<head>
    <title>Add Student Form</title>
</head>

<body>

    <h1>Add a Student</h1>

  <form action="/student-add" method="POST">
      <label> First Name:
          <input type="text" name="first">
      </label>
      <label> Last Name:
        <input type="text" name="last">

    <label> GitHub Account:
        <input type="text" name="github">
    </label>
      <input type="submit" value="Add Student">
  </form>

</body>
</html>
